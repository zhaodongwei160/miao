palindrom: 判断一个数是否是回文数字
<script id="ch0103/01" xtype="xxx">

function ispalindrom(n){
  var reverse = 0
  var initial =n
  while(n){// 当n等于0的时候 条件为假，循环结束
    var digit = n % 10//取出最后一位数  1
    reverse = reverse * 10 + digit //反转的数字乘以10加上模出来的数
    n = (n - digit) / 10 //剩余的数
  }
  if(reverse = initial){
    return true
  }
}
</script>

complete-number: 判断一个数是否是完全数
<script id="ch0103/01" xtype="xxx">
  var n = Number(prompt('n'))
 function isCompleteNumber(n){//声明函数
   var sum = 0
   for(var i = 0; i < n; i++){
      if(n % i == 0){//通过模运算得出n的因子
        sum += i
      }
   }if(sum == n){
     return true
   }else{
     return false
   }
 }console.log(isCompleteNumber(n))//调用函数


</script>
